<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>bizzare english words</h1>
        <h3>press space bar to get started</h3>
        <h3>wins</h3>
        <div id="winNumber"></div>
        <h3>current word</h3>
        <div id="hangman"></div>
        <h3>number of guesses remaining</h3>
        <div id="guessNumber"></div>
        <h3>letters already guessed</h3>
        <div id="guessLetter"></div>
        <script type="text/javascript" src="assets/javascript/game.js">
        </script>
    </div>
</body>

</html>
