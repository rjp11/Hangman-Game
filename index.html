<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>
    <h1>Bizzare English Words</h1>
    <h3>Press space bar to get started</h3>
    <h3>Wins</h3>
    <div id="winNumber"></div>
    <h3>Current Word</h3>
    <div id="hangman"></div>
    <h3>Number of guesses remaining</h3>
    <div id="guessNumber"></div>
    <h3>Letters Already Guessed</h3>
    <div id="guessLetter"></div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>

</html>
